global:
scrape_configs:
  - job_name: 'docker_hosts'
    honor_labels: true
    metrics_path: /probe
    params:
      module: [tcp_connect]
    consul_sd_configs:
      - server: 'consul:8500'
        tag: ""
    relabel_configs:
      - source_labels: [__meta_consul_tags]
        action: keep
      - source_labels: [__meta_consul_service]
        target_label: job
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: prometheus-blackbox:80 
  - job_name: 'url_health_checks'
    honor_labels: true
    metrics_path: /probe
    params:
      module: [http_2xx]  # Look for a HTTP 200 response.
    consul_sd_configs:
      - server: 'consul:8500'
        tag: "url_health_check"
    relabel_configs:
      - source_labels: [__meta_consul_tags]
        action: keep
      - source_labels: [__meta_consul_service_address]
        target_label: instance
      - source_labels: [__meta_consul_service_address]
        target_label: __param_target
      - target_label: __address__
        replacement: prometheus-blackbox:80
  - job_name: 'udp_not_monitored'
    honor_labels: true
    metrics_path: /probe
    params:
      module: [tcp_connect]
    consul_sd_configs:
      - server: 'consul:8500'
        tag: "udp"
    relabel_configs:
      - source_labels: [__meta_consul_tags]
        action: keep
      - source_labels: [__meta_consul_service]
        target_label: job
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: prometheus-blackbox:80 
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "prometheus-alertmanager"
rule_files:
- /etc/prometheus/alerting_rules_*.yml
